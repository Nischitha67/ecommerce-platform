spring.application.name=auth-service
spring.datasource.url=jdbc:postgresql://postgres:5432/authdb
spring.datasource.username=micro_user
spring.datasource.password=MicroPass123
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
# Enable debug logging for Spring Security
logging.level.org.springframework.security=DEBUG
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.example.api_gateway=DEBUG
